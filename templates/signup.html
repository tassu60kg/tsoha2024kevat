<link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
{%if session.username%}
<p>{{session.username}}</p>
{%else%}
<form action="/signup" method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
<p>username
<input type="text" name="username"maxlength="25"></p>
<p>password
<input type="password" name="password" maxlength="100"></p>
<input type="submit" value="create user" class="anotherbutton">
</form>
<a href="/">return</a><br>
{% with error = get_flashed_messages() %}
    {% if error %}
        {% for errors in error %}
            {{errors}}
        {%endfor%}
    {%endif%}
{%endwith%}
{%endif%}
